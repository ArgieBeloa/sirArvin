<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    /* background-color: #f7f9fc; */
    color: #333;
    
    height: 80%;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
  }
  
  .title {
    text-align: center;
    font-size: 2rem;
    color: black;
    margin-bottom: 30px;
  }
  
  /* Calendar Grid */
  .calendar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  
  /* Day Card */
  .day {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }
  
  .day h2 {
    font-size: 1.5rem;
    color: #4a90e2;
    margin-bottom: 15px;
  }
  
  /* Event Styles */
  .event {
    background: #eaf4ff;
    border-left: 5px solid #4a90e2;
    padding: 10px 15px;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  
  .event p {
    margin: 0;
    font-size: 1rem;
    font-weight: bold;
  }
  
  .event span {
    font-size: 0.9rem;
    color: #555;
  }
  
  /* Add Event Button */
  .add-btn {
    display: block;
    width: 100%;
    background: #4caf50;
    border: none;
    color: #fff;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    margin-top: 20px;
    transition: background 0.3s;
  }
  
  .add-btn:hover {
    background: #45a049;
  }
  
        :root{
    --darkBlue: rgb(37, 100, 182); 
    --secondaryColor: whitesmoke;
    --textColor: rgb(0, 0, 0);
    --lightgray: rgb(211, 211, 211);
    --silver: rgb(192,192,192);
    --purple: rgb(105,53,156);
    --green: rgb(0,163,119);
    --yellow: rgb(255,255,0);
    --white: rgb(255,255,255);
}
h1,h2,h3,h4,h5,h6{
    color: var(--textColor);
}

.content{
    
    /* background-color: var(--bgColor); */
    background-color: var(--lightgray);
    display: flex;
    flex-direction: column;
    row-gap: 0.2rem;
    margin-left: 0.3rem;
    padding: 0.2rem;
}
/* Top search and status */
.topContainer{
    margin-top: 0.1rem;
    width: 100%;
    height: 8%;
    /* display: grid; */
    background-color: var(--secondaryColor);
    /* grid-template-columns: 2fr 1fr; */
    /* place-content: center; */
    color: white;
    display: flex;
    align-items: center;


    /* margin-left: 0.6rem; */
    border-radius: 7px;
    /* border: 1px solid black; */
    
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Schedule Planner</h1>
        <div class="calendar">
          <div class="day">
            <h2>Monday</h2>
            <div class="event">
              <p>Team Meeting</p>
              <span>10:00 AM - 11:00 AM</span>
            </div>
            <div class="event">
              <p>Project Deadline</p>
              <span>3:00 PM</span>
            </div>
          </div>
          <div class="day">
            <h2>Tuesday</h2>
            <div class="event">
              <p>Call with Client</p>
              <span>2:00 PM - 2:30 PM</span>
            </div>
          </div>
          <div class="day">
            <h2>Wednesday</h2>
            <div class="event">
              <p>Workshop</p>
              <span>9:00 AM - 12:00 PM</span>
            </div>
          </div>
          <div class="day">
            <h2>Thursday</h2>
            <div class="event">
              <p>Doctor Appointment</p>
              <span>4:00 PM</span>
            </div>
          </div>
          <div class="day">
            <h2>Friday</h2>
            <div class="event">
              <p>Weekly Review</p>
              <span>5:00 PM - 6:00 PM</span>
            </div>
          </div>
        </div>
        <button class="add-btn">+ Add Event</button>
      </div>
</body>
</html>
