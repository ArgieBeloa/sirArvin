<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Planner</title>
  <link rel="stylesheet" href="scedule.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Schedule Planner</h1>
    <div class="calendar">
      <div class="day">
        <h2>Monday</h2>
        <div class="event">
          <p>Team Meeting</p>
          <span>10:00 AM - 11:00 AM</span>
        </div>
        <div class="event">
          <p>Project Deadline</p>
          <span>3:00 PM</span>
        </div>
      </div>
      <div class="day">
        <h2>Tuesday</h2>
        <div class="event">
          <p>Call with Client</p>
          <span>2:00 PM - 2:30 PM</span>
        </div>
      </div>
      <div class="day">
        <h2>Wednesday</h2>
        <div class="event">
          <p>Workshop</p>
          <span>9:00 AM - 12:00 PM</span>
        </div>
      </div>
      <div class="day">
        <h2>Thursday</h2>
        <div class="event">
          <p>Doctor Appointment</p>
          <span>4:00 PM</span>
        </div>
      </div>
      <div class="day">
        <h2>Friday</h2>
        <div class="event">
          <p>Weekly Review</p>
          <span>5:00 PM - 6:00 PM</span>
        </div>
      </div>
    </div>
    <button class="add-btn">+ Add Event</button>
  </div>
</body>
</html>
